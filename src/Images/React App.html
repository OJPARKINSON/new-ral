.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

/* -------------------------------------------------- */
/* ---------------- Animation part ------------------ */
/* -------------------------------------------------- */

@keyframes fadein {
    0% {
        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}
</style><style type="text/css">*{margin: 0;box-sizing: inherit;line-height: 1.5;padding:0;font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;}
/* home */
.image-gallery {
    width: 70%;

}
/* Shop */
.nav-wrapper {
    display: block;
    background-color: #444;
    height: 4vw;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);

.container {
    width: 70%;

}
.brand-logo {
    display: inline-block;
    color: white;
    font-size: 2.1rem;

    float: right;
}

    transition: background-color .3s;

}

    transition: background-color .3s;
    font-size: 1.3vw;

    display: block;
    padding: .9vw .7vw 0 .7vw;
    cursor: pointer;
}
.homeTitle {
    margin: 0 auto;
    text-align: center;
    font-size: 2vw;
    margin: 2vw 0;
}
.box{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 4vw;
}
.card {
    display: block;
    width: 100%;
    margin: 0 auto;
    background-color: #fff;
    transition: box-shadow .25s;
    border-radius: 2px;

}
.cardImage {
    width: 100%;
    margin: 0 auto;
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
}
.cardTitle {
    box-sizing: inherit;
    mix-blend-mode: black;
    font-size: 1.5vw;
    font-weight: 400;
    max-width: 100%;
    padding: 0 1vw;
}
.card-content {
    padding: 1vw!important;
}
.addBtn i {
    float: right;
    height: 2vw; 
    width: 2vw;
    text-align: center;
    margin-right: 1vw;
    background: red;
    border-radius: 50%;
    font-size: 2vw;
    line-height: .9;
    cursor: pointer;
    box-shadow: 0 3px 3px 0 rgba(0,0,0,0.14), 0 1px 7px 0 rgba(0,0,0,0.12), 0 3px 1px -1px rgba(0,0,0,0.2);
}
.addBtn i:active ,.btn:active {
    box-shadow: none;
}

h5 {
    font-size: 1.64rem;
    line-height: 110%;
    margin: 1.0933333333rem 0 .656rem 0;
    font-weight: 400;
}
.collection {
    padding-left: 0;

    margin: .5rem 0 1rem 0;
    border: 1px solid #e0e0e0;
    border-radius: 2px;
    overflow: hidden;
    position: relative;
}
.collection-item {
    min-height: 84px;

    border-bottom: none;
    display: flex;
    background-color: #fff;
    line-height: 1.5rem;
    padding: 10px 20px;
    margin: 0;
}
.item-img img {

}
a i {

    display: inline-block;
    padding: 3px;
}
.Up {
    transform: rotate(-135deg);
    -webkit-transform: rotate(-135deg);
    margin-right: .5vw;
}
.Down {
    line-height: 100;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
}
.waves-effect {
    position: relative;

    display: inline-block;
    overflow: hidden;
    -webkit-user-select: none;
    -moz-user-select: none;

    -webkit-tap-highlight-color: transparent;
    vertical-align: middle;
    z-index: 1;
    transition: .3s ease-out;
}
.btn {
    text-decoration: none;
    color: #fff;
    background-color: #26a69a;
    text-align: center;
    letter-spacing: .5px;

    border: none;

}
.emptyText {
    text-align: center;
    padding: 2vw 0;
    font-size: 1.2vw;
    font-weight: 700;
}

.acordian {
    width: 75%;

    margin-top: 3vw;
